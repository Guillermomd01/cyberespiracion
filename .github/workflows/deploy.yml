name: Publicar nuevo blog

on:
  repository_dispatch:
    types: [new-blog-post]
    
permissions:
  contents: write

jobs:
  update-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Guardar contenido del post en una variable de entorno
        run: |
          echo "POST_CONTENT<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.client_payload.post_content }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Depurar contenido del post
        run: |
          echo "El contenido del post es:"
          echo "$POST_CONTENT"
      - name: Actualizar blog.ts
        run: |
          node scripts/addPost.js \
            --slug "${{ github.event.client_payload.post_slug }}" \
            --title "${{ github.event.client_payload.post_title }}" \
            --excerpt "${{ github.event.client_payload.post_excerpt }}" \
            --ogImage "${{ github.event.client_payload.post_ogImage }}" \
            --author "Jessica Mu√±oz"
            --post-content "/tmp/post_content.txt"

      - name: Commit y push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add src/data/blog.ts
          git diff --cached --quiet || git commit -m "Nuevo post: ${{ github.event.client_payload.post_title }}"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Instalar dependencias
        run: npm ci

      - name: Build del proyecto
        run: npm run build

      - name: Verificar carpeta dist
        run: ls -la && ls -la dist/

      - name: Deploy a Hostinger
        uses: SamKirkland/ftp-deploy-action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/

